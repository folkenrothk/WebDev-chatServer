<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CMPSC 302: Chat</title>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id = "chat-window">
        <div id = "chat-login">
          <h1>Welcome to the Void </h1>
          <h2> A place to chat (or scream)</h2>
          <p> Username or Die.</p>
          <form id="nameForm">
            <label for="nameEntry" title="Username selection" hidden>Username:</label>
            <input type="text" id="nameEntry">
            <button id="setName" type="button">
              &raquo;
            </button>
          </form>
        </div>
      </div>

      <div id="chat-mgmt"> 
        <form id = "chatForm" onsubmit="return chat.send(this,'normal')">
          <label for="sendMsg" title="Message entry" hidden>Message Entry:</label>
          <textarea id = "sendMsg">Enter Text</textarea>
          <button id = "sendBtn" type = "submit">
            &raquo;
          </button>
        </form>
      </div>
    </main>
    
      <div id = "nameModal">
        <h2>Name Entry</h2>
        <form>
          <label for = "sendMsg">Username:</label>
          <input type="text" name = "nameEntry" id = "nameEntry" placeholder="Enter Text">
          <div id="username-buttons">
            <button type = "submit" id="setName">Submit</button>
            <button type = "reset">Clear</button>
          </div>
        </form>
      </div>


    <!-- Use <script> element to import the client.js file -->
    <script src="scripts/client.js" type="text/javascript"></script>
  </body>
</html>
